		<h1 class="fw-300 text-center">Contacto</h1>
		<img src="img/destacada3.jpg" alt="">

		<main class="container section contenido-centrado">
			<h2 class="fw-300 text-center">Llene el Formulario de Contacto</h2>
			
			<form action="">
				<fieldset>
					<legend>Información Personal</legend>
					<label for="nombre">Nombre:</label>
					<input type="text" name="" id="nombre" placeholder="Escriba su nombre">

					<label for="email">E-mail:</label>
					<input type="email" name="" id="email" placeholder="Escriba su correo electronico" required>

					<label for="telefono">Telefono:</label>
					<input type="tel" name="" id="telefono" placeholder="Escriba su telefono">

					<label for="mensaje">Mensaje:</label>
					<textarea id="mensaje"></textarea>
				</fieldset>

				<fieldset>
					<legend>Informacion Sobre Propiedad</legend>
					<label for="opciones">Compra o Venta</label>
					<select name="" id="opciones">
						<option value="" disabled="" selected="">-- Seleccione --</option>
						<option value="compra">Compra</option>
						<option value="venta">Venta</option>
					</select>
					<label for="cantidad">Cantidad:</label>
					<input type="number" id="cantidad">
				</fieldset>

				<fieldset class="contacto">
					<legend>Contacto</legend>

					<p>Como desea ser contactado</p>

					<div class="forma-contacto">
						<label for="telefono">Telefono</label>
						<input type="radio" name="contacto" id="telefono" value="telefono">

						<label for="correo">Correo</label>
						<input type="radio" name="contacto" id="correo" value="correo">
					</div>

					<p>Si elijió Telefono, elija la fecha y la hora</p>

					<label for="fecha">Fecha:</label>
					<input type="date">

					<label for="hora">Hora:</label>
					<input type="time">
				</fieldset>

				<input type="submit" value="Enviar" class="boton boton-verde">
			</form>
		</main>
